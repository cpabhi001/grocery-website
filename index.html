<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grocery Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f3f3f3}
header{background:#2e7d32;color:#fff;padding:10px;text-align:center}

.container{display:flex;height:calc(100vh - 70px)}
.left{width:60%;padding:15px;background:#fff;overflow:auto}

.tabs button.active{background:#2e7d32;color:#fff}
input,textarea,button{width:100%;padding:8px;margin-top:6px}
.add{background:#2e7d32;color:#fff;border:none;cursor:pointer}
.remove{background:red;color:#fff;border:none}

</style>
</head>

<body>

<header>
<h2 id="title">ğŸ›’ Grocery Order</h2>
<button class="lang-btn" onclick="toggleLang()">English / à´®à´²à´¯à´¾à´³à´‚</button>
</header>

<div class="container">

<!-- LEFT -->
<div class="left">

<div class="tabs" id="tabs"></div>

<h3 id="sectionTitle">Add Vegetables</h3>

<input list="itemList" id="itemInput" placeholder="Search or type item name">
<datalist id="itemList"></datalist>

<input id="qtyInput" placeholder="Quantity (eg: 50g, 100g, 1kg)">

<button class="add" id="addBtn" onclick="addItem()">Add to Cart</button>

<h3 id="otherTitle">â• Other Item</h3>
<input id="otherItem" placeholder="Item name">
<input id="otherQty" placeholder="Quantity">
<button class="add" onclick="addOther()">Add Other</button>

<h3 id="custTitle">ğŸ‘¤ Customer Details (Required)</h3>
<input id="custName" placeholder="Customer Name *">
<input id="custPhone" placeholder="Phone Number *">
<textarea id="custAddr" placeholder="Address *"></textarea>

<h4 id="shopTitle">ğŸª Shop Name (Optional)</h4>
<input id="shopName" placeholder="Shop name (optional)">

</div>

<!-- RIGHT -->
<div class="right">
<h3 id="cartTitle">ğŸ›’ Cart</h3>
<table>
<thead>
<tr>
<th id="thItem">Item</th>
<th id="thQty">Qty</th>
<th id="thRemove">Remove</th>
</tr>
</thead>
<tbody id="cartTable"></tbody>
</table>

<br>
<button class="add" id="waBtn" onclick="sendWhatsApp()">Place Order on WhatsApp</button>
</div>

</div>

<script>
/* ---------- DATA ---------- */
const data = {
Vegetables:["Tomato","Onion","Potato","Carrot","Cabbage","Cauliflower","Brinjal","Pumpkin","Cucumber"],
Fruits:["Apple","Banana","Orange","Mango","Grapes","Watermelon","Papaya"],
Grocery:["Rice","Wheat","Sugar","Salt","Oil","Tea","Coffee"],
Bakery:["Bread","Bun","Cake","Cookies","Rusk"],
Meat:["Chicken","Mutton","Beef","Pork"],
Fish:["Sardine","Mackerel","Tuna","Pomfret","Prawns"]
};

let currentCategory="Vegetables";
let cart=[];
let lang="en";

/* ---------- LANGUAGE TEXT ---------- */
const text = {
en:{
 title:"ğŸ›’ Grocery Order",
 addSection:"Add ",
 itemPH:"Search or type item name",
 qtyPH:"Quantity (eg: 50g, 100g, 1kg)",
 addBtn:"Add to Cart",
 other:"â• Other Item",
 cust:"ğŸ‘¤ Customer Details (Required)",
 shop:"ğŸª Shop Name (Optional)",
 cart:"ğŸ›’ Cart",
 item:"Item", qty:"Qty", remove:"Remove",
 wa:"Place Order on WhatsApp"
},
ml:{
 title:"ğŸ›’ à´¸à´¾à´§à´¨à´™àµà´™àµ¾ à´“àµ¼à´¡àµ¼ à´šàµ†à´¯àµà´¯àµà´•",
 addSection:"à´šàµ‡àµ¼à´•àµà´•àµà´• ",
 itemPH:"à´¸à´¾à´§à´¨à´‚ à´¤à´¿à´°à´¯àµà´• à´…à´²àµà´²àµ†à´™àµà´•à´¿àµ½ à´Ÿàµˆà´ªàµà´ªàµ à´šàµ†à´¯àµà´¯àµà´•",
 qtyPH:"à´…à´³à´µàµ (à´‰à´¦à´¾: 50g, 100g, 1kg)",
 addBtn:"à´•à´¾àµ¼à´Ÿàµà´Ÿà´¿à´²àµ‡à´•àµà´•àµ à´šàµ‡àµ¼à´•àµà´•àµà´•",
 other:"â• à´®à´±àµà´±àµ à´¸à´¾à´§à´¨à´™àµà´™àµ¾",
 cust:"ğŸ‘¤ à´‰à´ªà´­àµ‹à´•àµà´¤àµƒ à´µà´¿à´µà´°à´™àµà´™àµ¾ (à´…à´µà´¶àµà´¯à´®à´¾à´£àµ)",
 shop:"ğŸª à´•à´Ÿà´¯àµà´Ÿàµ† à´ªàµ‡à´°àµ (à´à´šàµà´›à´¿à´•à´‚)",
 cart:"ğŸ›’ à´•à´¾àµ¼à´Ÿàµà´Ÿàµ",
 item:"à´¸à´¾à´§à´¨à´‚", qty:"à´…à´³à´µàµ", remove:"à´¨àµ€à´•àµà´•à´‚",
 wa:"WhatsApp à´µà´´à´¿ à´“àµ¼à´¡àµ¼ à´¨àµ½à´•àµà´•"
}
};

/* ---------- LANGUAGE SWITCH ---------- */
function toggleLang(){
 lang = (lang==="en")?"ml":"en";
 applyLang();
}
function applyLang(){
 document.getElementById("title").innerText=text[lang].title;
 document.getElementById("sectionTitle").innerText=text[lang].addSection+currentCategory;
 itemInput.placeholder=text[lang].itemPH;
 qtyInput.placeholder=text[lang].qtyPH;
 addBtn.innerText=text[lang].addBtn;
 otherTitle.innerText=text[lang].other;
 custTitle.innerText=text[lang].cust;
 shopTitle.innerText=text[lang].shop;
 cartTitle.innerText=text[lang].cart;
 thItem.innerText=text[lang].item;
 thQty.innerText=text[lang].qty;
 thRemove.innerText=text[lang].remove;
 waBtn.innerText=text[lang].wa;
}

/* ---------- TABS ---------- */
const tabs=document.getElementById("tabs");
const list=document.getElementById("itemList");

Object.keys(data).forEach((cat,i)=>{
 let b=document.createElement("button");
 b.innerText=cat;
 if(i===0) b.classList.add("active");
 b.onclick=()=>loadCategory(cat,b);
 tabs.appendChild(b);
});

function loadCategory(cat,btn){
 currentCategory=cat;
 sectionTitle.innerText=text[lang].addSection+cat;
 document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
 btn.classList.add("active");
 list.innerHTML="";
 data[cat].forEach(item=>{
  let o=document.createElement("option");
  o.value=item;
  list.appendChild(o);
 });
 itemInput.value=""; qtyInput.value="";
}

/* ---------- CART ---------- */
function addItem(){
 let i=itemInput.value.trim(), q=qtyInput.value.trim();
 if(!i||!q) return alert("Item & quantity required");
 cart.push({i,q});
 renderCart();
}
function addOther(){
 let i=otherItem.value.trim(), q=otherQty.value.trim();
 if(!i||!q) return alert("Item & quantity required");
 cart.push({i,q});
 renderCart();
}
function renderCart(){
 cartTable.innerHTML="";
 cart.forEach((c,idx)=>{
  let r=cartTable.insertRow();
  r.insertCell(0).innerText=c.i;
  r.insertCell(1).innerText=c.q;
  let b=document.createElement("button");
  b.innerText="X"; b.className="remove";
  b.onclick=()=>{cart.splice(idx,1);renderCart();}
  r.insertCell(2).appendChild(b);
 });
}

/* ---------- WHATSAPP ---------- */
function sendWhatsApp(){
 if(!cart.length) return alert("Cart empty");
 if(!custName.value||!custPhone.value||!custAddr.value)
  return alert("Customer details required");

 let m="*Grocery Order*\n\n";
 m+=`Name: ${custName.value}\nPhone: ${custPhone.value}\nAddress: ${custAddr.value}\n`;
 if(shopName.value) m+=`Shop: ${shopName.value}\n`;
 m+="\nItems:\n";
 cart.forEach(c=>m+=`${c.i} - ${c.q}\n`);

 window.open("https://wa.me/919895403106?text="+encodeURIComponent(m),"_blank");
}

/* INIT */
loadCategory("Vegetables",tabs.children[0]);
applyLang();
</script>

</body>
</html>
