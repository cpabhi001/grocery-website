<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grocery Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f2f2f2}
header{background:#2e7d32;color:#fff;padding:10px;text-align:center}
.container{display:flex;height:calc(100vh - 60px)}
.left{width:60%;padding:15px;background:#fff;overflow:auto}
.right{width:40%;padding:15px;background:#fafafa;border-left:2px solid #ccc}
.tabs button{padding:8px;margin:3px;border:none;background:#ddd;cursor:pointer}
.tabs button.active{background:#2e7d32;color:#fff}
input,textarea,button{width:100%;padding:7px;margin-top:6px}
.add{background:#2e7d32;color:#fff;border:none;cursor:pointer}
.remove{background:red;color:#fff;border:none}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ccc;padding:6px;text-align:center}
</style>
</head>

<body>

<header>
<h2>ðŸ›’ Grocery Order</h2>
</header>

<div class="container">

<!-- LEFT -->
<div class="left">
<div class="tabs" id="tabs"></div>

<label><b>Select or Type Item</b></label>
<input list="items" id="itemInput" placeholder="Search or type item name">
<datalist id="items"></datalist>

<label><b>Quantity</b></label>
<input id="qtyInput" placeholder="Example: 50g, 100g, 500g, 1kg, 2 pcs">

<button class="add" onclick="addItem()">âž• Add to Cart</button>

<h3>âž• Other Item</h3>
<input id="otherItem" placeholder="Item name">
<input id="otherQty" placeholder="Quantity">
<button class="add" onclick="addOther()">Add Other</button>

<h3>ðŸ‘¤ Customer (Optional)</h3>
<input id="custName" placeholder="Name">
<input id="custPhone" placeholder="Phone">
<textarea id="custAddr" placeholder="Address"></textarea>
<input id="shopName" placeholder="Shop name">
</div>

<!-- RIGHT -->
<div class="right">
<h3>ðŸ›’ Cart</h3>
<table>
<thead>
<tr><th>Item</th><th>Qty</th><th>Remove</th></tr>
</thead>
<tbody id="cart"></tbody>
</table>
<br>
<button class="add" onclick="sendWA()">ðŸ“² Send to WhatsApp</button>
</div>

</div>

<script>
const data={

let cart=[];
let current="Vegetables";

const tabs=document.getElementById("tabs");
const list=document.getElementById("items");

Object.keys(data).forEach(cat=>{
 let b=document.createElement("button");
 b.innerText=cat;
 b.onclick=()=>load(cat,b);
 tabs.appendChild(b);
});

function load(cat,btn){
 current=cat;
 document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
 btn.classList.add("active");
 list.innerHTML="";
 data[cat].forEach(i=>{
   let o=document.createElement("option");
   o.value=i;
   list.appendChild(o);
 });
}
load("Vegetables",tabs.children[0]);

function addItem(){
 let i=itemInput.value,q=qtyInput.value;
 if(!i||!q) return alert("Enter item & quantity");
 cart.push({i,q});
 draw();
}
function addOther(){
 let i=otherItem.value,q=otherQty.value;
 if(!i||!q) return;
 cart.push({i,q});
 draw();
}
function draw(){
 cartEl.innerHTML="";
 cart.forEach((c,idx)=>{
  let r=cartEl.insertRow();
  r.insertCell(0).innerText=c.i;
  r.insertCell(1).innerText=c.q;
  let b=document.createElement("button");
  b.innerText="X"; b.className="remove";
  b.onclick=()=>{cart.splice(idx,1);draw();}
  r.insertCell(2).appendChild(b);
 });
}
function sendWA(){
 if(!cart.length) return alert("Cart empty");
 let m="*Grocery Order*\n\n";
 cart.forEach(c=>m+=`${c.i} - ${c.q}\n`);
 window.open(`https://wa.me/919656406093?text=${encodeURIComponent(m)}`,"_blank");
}
</script>

</body>
</html>
